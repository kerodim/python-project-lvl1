name: Main
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          make install
          pip install --user poetry
          poetry config virtualenvs.in-project true
      - name: Lint
        run: make lint